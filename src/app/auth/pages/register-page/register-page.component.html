<form class="login100-form"
      autocomplete="off"
      [formGroup]="registerForm"
      >

    <span class="login100-form-title p-b-49">
        Register
    </span>

    <div class="wrap-input100 m-b-5">
        <span class="label-input100">Correo</span>
        <input class="input100"
          type="name"
          placeholder="Nombre"
          formControlName="name"
          >
          <!-- Directiva personalizada para manejo de errores!! -->
          <span class="focus-input100"></span>
    </div>
    <!-- Mensaje de error -->
    <small
      class="transition-color"
      CustomFormErrors
      [color]="color"
      [controlTouched] ="registerForm.get('name')?.touched"
      [formControls]   ="registerForm.get('name')?.errors"
      >
    </small>
    <div class="wrap-input100 m-b-5">
        <span class="label-input100">Correo</span>
        <input class="input100"
          type="email"
          placeholder="Correo electrónico"
          formControlName="email"
          >
          <!-- Directiva personalizada para manejo de errores!! -->
          <span class="focus-input100"></span>
    </div>
    <!-- Mensaje de error -->
    <small
      class="transition-color"
      CustomFormErrors
      [color]="color"
      [controlTouched] ="registerForm.get('email')?.touched"
      [formControls]   ="registerForm.get('email')?.errors"
      >
    </small>

    <div class=" password-container wrap-input100 m-t-10 m-b-5">
        <span class="label-input100">Contraseña</span>
        <input class="input100"
          type="password"
          placeholder="Ingrese su contraseña"
          formControlName="password"
          #password1
          >
          <span class="focus-input100"></span>
          <button class="show-password" (click)=" show1Password= !show1Password; showFullPassword()"><i [ngClass]="show1Password ? 'bi-eye' : 'bi-eye-slash' "></i></button>
    </div>
    <small
      class="transition-color "
      CustomFormErrors
      [color]="color"
      [controlTouched] ="registerForm.get('password')?.touched"
      [formControls]   ="registerForm.get('password')?.errors"
      >
    </small>
    <div class=" password-container wrap-input100 m-t-10 m-b-5">
        <span class="label-input100">Confirmar Contraseña</span>
        <input class="input100"
          type="password"
          placeholder="Ingrese su contraseña"
          formControlName="confirmPassword"
          #password2
          >
          <span class="focus-input100"></span>
          <button class="show-password" (click)=" show2Password= !show2Password; showFullPassword();"><i [ngClass]="show2Password ? 'bi-eye' : 'bi-eye-slash' "></i></button>
    </div>
    <small
      class="transition-color "
      CustomFormErrors
      [color]="color"
      [controlTouched] ="registerForm.get('confirmPassword')?.touched"
      [formControls]   ="registerForm.get('confirmPassword')?.errors"
      >
    </small>

    <div class="text-right p-t-8 p-b-31"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn"
                    type="submit"
                    (click)="register()"
                    >
                Register
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Ya tienes una cuenta?
        </span>

        <a routerLink="/auth/login" class="txt2">
            Inicia Sesion Aquí
        </a>
    </div>
</form>
